<!DOCTYPE html>
<!-- ng-app is a directive. it run module "list" when the document loads -->
<html ng-app="wishlist">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wishlist</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body class="theme-1">
<div class="container">
    <!-- ng-controller directive allows us to attach our controller to this element-->
    <div ng-controller="WishlistController as list" >

        <div class="row">
            <div class="col-lg-12">
                <h2 class="centered">- Shoes -</h2>
                <ul class="list-group">
                    <!-- '-price' - will list in descending order -->
                    <li class="list-group-item" ng-repeat="product in list.products | orderBy: 'price'" ng-hide="product.acquired">
                        <div class="row">
                            <div class="col-lg-9 col-md-9 col-sm-9" data-parseid="{{ product.objectId }}">
                                <product-title></product-title>
                                <product-link></product-link>
                                <product-description></product-description>
                                <product-price></product-price>
                               <!-- <product-check-btn></product-check-btn> -->
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <product-picture></product-picture>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <div class="panel panel-default panel-body">
        <p><code ng-non-bindable>{{"Angular is" + " working. Math ex: 4 + 5 ="}} {{4+5}}</code></p>
        <p>{{"Angular is" + " working. Math ex: 4 + 5 ="}} {{4+5}}</p>
    </div>

</div>






<!-- jQuery (necessary for Bootstrap's JavaScript plugins)
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
-->
<!-- Latest compiled and minified JavaScript
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
 -->
<!-- <script type="text/javascript" src="js/bootstrap.min.js"></script> -->
<script type="text/javascript" src="js/angular.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/products.js"></script>

</body>
</html>
