<!DOCTYPE html>
<html ng-app="wishlistApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Wishlist</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// --><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

</head>
<body class="theme-1" ng-controller="WishlistController" id="top">

<nav-bar></nav-bar>

<div class="container main">



    <add-form ng-show="addFormController.showForm"></add-form>

    <search-form ng-show="searchFormController.showSearchForm"></search-form>



    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="product in products | filter:query | orderBy: productOrder:direction"
                        ng-hide="product.acquired">
                    <div class="row">
                        <div class="col-sm-9" data-parseid="{{ product.objectId }}">
                            <h3>{{ product.name }}</h3>
                            <h5><a ng-class="{noLink: product.link == (null)}" ng-href="{{product.link}}" target="_blank">{{product.brand}}</a></h5>

                            <p>{{ product.description }}</p>
                            <em>{{product.price | currency}}</em>
                        </div>
                        <div class="col-sm-3">
                            <img class="centered product-size" ng-src="{{product.picture }}"/>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>


</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.8/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/restangular/1.4.0/restangular.min.js"></script>

<script src="lib/bootstrap.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
